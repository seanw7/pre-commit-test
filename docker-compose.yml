version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins-container
    ports:
      - 8080:8080
      - 50000:50000
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    # environment:
    #   - DOCKER_HOST=tcp://localhost:2375
    build:
      context: .
      dockerfile: Dockerfile.jenkins

volumes:
  jenkins_home:
